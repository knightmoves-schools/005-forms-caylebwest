<html>
    <head>

    </head>
    <body>
     <div id="cat_form">
        <h3>Cat Form</h3>
        <form action="https://www.catfreephotoapp.com/sumbit_cat_photo">
        <input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked>
        <label for="indoor">indoor</label>

        <input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor">
        <label for="indoor">outdoor</label>
        <br>

        <input id="loving" type="checkbox" name="personality" value="loving" checked>
        <label for="loving">loving</label>

        <input id="lazy" type="checkbox" name="personality" value="lazy">
        <label for="lazy">lazy</label>
        
        <input type="energetic" type="checkbox" name="personality" value="energetic">
        <label for="energetic">energetic</label>
        <br>
        <input type="text" name="cat-url" placeholder="cat photo URL" required>
        <button type="submit">Submit</button>
     </form>
    </div>
    </body>
</html>
